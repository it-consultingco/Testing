trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: 'GitPush'
  jobs:
    - job: GitPush
      steps:
        - checkout: self
        - script: git push https://$(GHPAT)@github.com/it-consultingco/Testing.git HEAD:refs/heads/master
          displayName: 'Git push to remote repository'
          env:
            MY_MAPPED_ENV_VAR: $(GHPAT)